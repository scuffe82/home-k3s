---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "authentik-tls-staging"
  namespace: networking
spec:
  secretName: "authentik-tls-staging"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "auth.${SECRET_DOMAIN}"
  dnsNames:
    - "auth.${SECRET_DOMAIN}"
